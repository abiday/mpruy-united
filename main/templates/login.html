{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-black">
  <div class="absolute inset-0">
    <img src="{% static 'image/signin-bg.png' %}" alt="Football Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  </div>

  <div class="relative z-10 w-full max-w-md bg-gradient-to-br from-red-800 to-blue-900 p-8 rounded-2xl shadow-xl border border-yellow-500">
    <div class="text-center mb-6">
      <img src="{% static 'image/mpruy-logo.png' %}" alt="Football Shop Logo" class="mx-auto w-[220px] mb-4">
      <h1 class="text-3xl font-bold text-yellow-400">Sign In</h1>
      <p class="text-gray-200">Welcome back to Football Shop</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mb-4 p-3 bg-red-500 text-white rounded-lg text-center"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-yellow-300 mb-2">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-red-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-yellow-300 mb-2">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" id="submitBtn"
        class="w-full py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-red-600 to-blue-600 hover:from-red-700 hover:to-blue-700 transition">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-200 text-sm">
        Don't have an account?
        <a href="{% url 'main:register_ajax' %}" 
           class="text-yellow-400 hover:text-yellow-300 font-medium transition-colors">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('errorMessage');
    const formData = new FormData(this);
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';
    errorDiv.classList.add('hidden');
    
    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: 'POST',
            body: formData,
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
            window.location.href = "{% url 'main:show_main' %}";
        } else {
            errorDiv.textContent = data.message || 'Login failed';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('hidden');
    } finally {
        if (!errorDiv.classList.contains('hidden')) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        }
    }
});
</script>
{% endblock content %}
