{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Football Item</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{% url 'main:show_main' %}" class="btn btn-secondary">Back to Shop</a>
    </form>
</div>
{% endblock %}
